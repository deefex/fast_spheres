name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  rust:
    name: Rust Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rust
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Rust fmt check
        run: cargo fmt --all -- --check

      - name: Rust build check
        run: cargo check --workspace

      - name: Rust tests
        run: cargo test -p fast_spheres_core

  parity:
    name: Python-Rust Parity
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r archive/python/requirements.txt

      - name: Run parity test
        env:
          MPLBACKEND: Agg
        run: python -m unittest tests.test_rust_parity -v
